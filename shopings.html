<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-item">
            <img src=img.jpg>
            <div class="item-details">
                <h2 class="item-name">Laptop</h2>
                <p class="item-location">Location: New York, NY</p>
                <p class="item-cost">$29.99</p>
            </div>
        </div>
        <button class="checkout-button">Checkout</button>
    </div>
</body>
</html>
