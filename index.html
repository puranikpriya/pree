<html lang="en">
<head>

    <style>
        h1{
            text-align: center
            color: coral;
        }
    </style>

</head>
<body>

    <div id="root">

    </div>
    <script type="text/babel">//compile the code javascript code babel

        function Navigation()
        {
            return (

                <nav>
                    <ul>
                        <li><a href='#'>Home</a></li>
                        <li><a href='#'>AboutUs</a></li>
                        <li><a href='#'>ContactUs</a></li>
                        
                    </ul>

        function HeaderComponent()

          return( 
            <div>
                <h1>Welcome, to the World of React</h1>
                <Navigation />
            </div>
            )
        }

        function MainComponent()
        {
          return( 
             <p>

                </p>
            )
        }
        function FooterComponent()
        {
          return( 
             
                    <h2> &copy;Companyname 2023-2024 </h2>
            )
        }
function Section()
{
    return (
        <div>
                <HeaderComponent />
                <MainComponent />
                <FooterComponent />
            </div>

    )
}
// ReactDOM.render(which component to be rendered, where it needs to rendered)

        ReactDOM.render(<Section />
           
        ,

        document.getElementById('root')
    
    )

    </script>
