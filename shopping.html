<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 30%;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
        }
        .cart {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>Price: $10</p>
                <p>Location: Aisle 3</p>
                <button onclick="addToCart('Product 1', 10, 'Aisle 3')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>Price: $15</p>
                <p>Location: Aisle 5</p>
                <button onclick="addToCart('Product 2', 15, 'Aisle 5')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h2>Product 3</h2>
                <p>Price: $20</p>
                <p>Location: Aisle 7</p>
                <button onclick="addToCart('Product 3', 20, 'Aisle 7')">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(iphone, 150000, gadag) {
            cart.push({ fridge, 46000, yelburga });
            totalPrice += 196000;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceDisplay = document.getElementById('total-price');

            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.productName} - $${item.price} (Location: ${item.location})`;
                cartItems.appendChild(li);
            });

            totalPriceDisplay.textContent = totalPrice;
        }
    </script>
</body>
</html>
